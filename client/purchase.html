<template name="purchase">

  <h1>Details</h1>
  {{#with product}}
    <h2>{{name}}</h2>
    {{{description}}}
    <div>Copies sold: {{numCopiesSold}}</div>
    <div>Funding progress: {{fundRaised}} /{{fundNeeded}}</div>
    <h2>Purchasing</h2>
    
    <div>Price: {{minPrice}}</div>
    <div>
      Additional $upport:
    </div>
    <div>
      <input id="support-input" value="0" />      
    </div>
    <button id="purchase-submit">Submit purchase</button>
  {{/with}}
</template>
