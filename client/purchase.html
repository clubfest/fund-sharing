<template name="purchase">

  {{#with product}}
    <h2>{{name}}</h2>
    <div id='desc'>
      {{{description}}}
    </div>
    <div>Days needed</div>
    <div>{{daysNeeded}}</div>
    <!-- <div>Copies sold: {{numCopiesSold}}</div> -->
    <h3>Funding progress</h3>
    <div>{{fundRaised}} / {{fundNeeded}}</div>
    <div id='fund-progressbar'></div>
    <h3>Ordering</h3>
    <div class='control-group'>
      <label class='control-label'>Days needed</label>
      <div class='controls'>{{daysNeeded}}</div>
    </div>
    <div class='control-group'>
      <label class='control-label'>Price</label>
      <div class='controls'>${{minPrice}}</div>
    </div>


    <div class='control-group'>
      <label for='support-input' class='control-label'>
        Additional Support in $        
      </label>
      <div class='controls'>
        <input id="support-input" type='text' value="0" />      
      </div>
      <div class='form-actions'>
        <button id="purchase-submit" class='btn btn-primary'>
          Submit order
        </button>
      </div>
    </div>
      
  {{/with}}
</template>
