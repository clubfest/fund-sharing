<template name="products">
  <h1>Products for sale</h1>
  <table id='product-table'>
    <thead>
      <td>Name</td>
      <td>Status</td>
      <td>Price</td>
    </thead>
    {{#each products}}
      <tr>
        <td>
          <a href="/purchase/{{name}}">
            {{name}}
          </a>
        </td>
        <td>
          <i class='icon-beer'></i>
          <i class='icon-heart'></i>
          <i class='icon-flag-checkered'></i>
        </td>
        <td align='right'>
          ${{initialPrice}}
        </td>
      </tr>
    {{/each}}
  </table>
  <ul style="list-style: none;">
    
  </ul>
</template>
