<template name="products">
  <h1>Products for sale</h1>
  <table>
    <thead>
      <td>Name</td>
      <td>Initial Price ($)</td>
    </thead>
    {{#each products}}
      <tr>
        <td style="padding: 5px;">
          <a href="/purchase/{{name}}">
            {{name}}
          </a>
        </td>
        <td align='right'>
          {{initialPrice}}
        </td>
      </tr>
    {{/each}}
  </table>
  <ul style="list-style: none;">
    
  </ul>
</template>
