<template name="products">
  <ul>
    {{#each products}}
      <li>
        <div>
          <a href="/purchase/{{name}}">
            {{name}}
          </a>
        </div>
        <div>{{minPrice}}</div>
        <div>{{numCustomers}}</div>
        <div>{{fundingNeeded}}</div>
      </li>
    {{/each}}
  </ul>
</template>
