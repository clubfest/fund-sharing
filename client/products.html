<template name="products">
  <ul>
    {{#each products}}
      <li>
        <div>
          <a href="/purchase/{{name}}">
            {{name}}
          </a>
        </div>
        <div>Price: {{minPrice}}</div>
        <div>Copies sold: {{numCustomers}}</div>
        <div>Funding goal: {{fundingNeeded}}</div>
      </li>
    {{/each}}
  </ul>
</template>
